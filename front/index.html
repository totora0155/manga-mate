<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Manga Mate</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <div id="shelf" class="hidden">
      <div class="shelf__box">
        <div class="shelf__list-box">
          <div class="shelf__ctrl">
            <a id="shelfAddBtn" class="btn__normal" role="button">add</a>
          </div>
          <ul id="shelfList" class="shelf__list"></ul>
        </div>
        <div class="shelf__disp__wrapper">
          <div id="shelfDisp" class="shelf__disp"></div>
        </div>
      </div>
    </div>

    <div id="reader" class="hidden">
      <div class="reader__main">
        <div id="readerLeft" class="reader__left"></div>
        <div id="readerRight" class="reader__right"></div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
